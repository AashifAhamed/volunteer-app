name: FTP Deploy to Shared Hosting

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, bcmath, pdo, pdo_mysql
          coverage: none
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Composer dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --ignore-platform-reqs
          
      - name: Install NPM dependencies
        run: |
          npm ci
          
      - name: Build assets
        run: |
          npm run build
          
      - name: Create deployment package
        run: |
          # Create a clean deployment directory
          mkdir -p deployment
          
          # Copy application files (excluding development files)
          rsync -av --exclude='.git*' \
                    --exclude='node_modules' \
                    --exclude='tests' \
                    --exclude='.github' \
                    --exclude='storage/logs/*' \
                    --exclude='storage/framework/cache/*' \
                    --exclude='storage/framework/sessions/*' \
                    --exclude='storage/framework/views/*' \
                    --exclude='storage/app/public/*' \
                    --exclude='.env.example' \
                    --exclude='composer.lock' \
                    --exclude='package-lock.json' \
                    --exclude='phpunit.xml' \
                    --exclude='README.md' \
                    --exclude='.editorconfig' \
                    --exclude='.gitattributes' \
                    --exclude='.gitignore' \
                    --exclude='postcss.config.js' \
                    --exclude='tailwind.config.js' \
                    --exclude='vite.config.js' \
                    ./ deployment/
          
          # Create necessary directories
          mkdir -p deployment/storage/logs
          mkdir -p deployment/storage/framework/cache
          mkdir -p deployment/storage/framework/sessions
          mkdir -p deployment/storage/framework/views
          mkdir -p deployment/storage/app/public
          
          # Set proper permissions (for local, actual permissions set on server)
          chmod -R 755 deployment/
          chmod -R 775 deployment/storage/
          chmod -R 775 deployment/bootstrap/cache/
          
          # Create .htaccess for root path (if not exists, it will be created)
          if [ ! -f deployment/.htaccess ]; then
            echo "RewriteEngine On" > deployment/.htaccess
            echo "RewriteCond %{REQUEST_FILENAME} !-d" >> deployment/.htaccess
            echo "RewriteCond %{REQUEST_FILENAME} !-f" >> deployment/.htaccess
            echo "RewriteRule ^ public/index.php [L]" >> deployment/.htaccess
          fi
          
          # Create deployment info file
          echo "Deployed at: $(date)" > deployment/DEPLOYMENT_INFO.txt
          echo "Commit: ${{ github.sha }}" >> deployment/DEPLOYMENT_INFO.txt
          echo "Branch: ${{ github.ref_name }}" >> deployment/DEPLOYMENT_INFO.txt
          
      - name: Try FTP Deployment
        id: ftp_deploy
        continue-on-error: true
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftp' }}
          port: ${{ secrets.FTP_PORT || '21' }}
          timeout: 300000
          local-dir: ./deployment/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          dangerous-clean-slate: false
          log-level: verbose
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/tests/**
            **/.github/**
            **/storage/logs/*
            **/storage/framework/cache/*
            **/storage/framework/sessions/*
            **/storage/framework/views/*
            **/storage/app/public/*
            **/.env.example
            **/composer.lock
            **/package-lock.json
            **/phpunit.xml
            **/README.md
            **/.editorconfig
            **/.gitattributes
            **/.gitignore
            **/postcss.config.js
            **/tailwind.config.js
            **/vite.config.js
            
      - name: Try lftp Deployment (Fallback)
        id: lftp_deploy
        if: steps.ftp_deploy.outcome == 'failure'
        continue-on-error: true
        run: |
          sudo apt-get update && sudo apt-get install -y lftp
          lftp -c "
            set ftp:passive-mode true;
            set ftp:use-feat false;
            set ftp:ssl-allow no;
            set net:timeout 60;
            set net:max-retries 5;
            set net:reconnect-interval-base 10;
            set net:reconnect-interval-multiplier 1;
            open -p ${{ secrets.FTP_PORT || '21' }} -u '${{ secrets.FTP_USER }}','${{ secrets.FTP_PASSWORD }}' ${{ secrets.FTP_HOST }};
            cd ${{ secrets.FTP_REMOTE_DIR }};
            mirror --reverse --delete --verbose --exclude-glob='.git*' --exclude-glob='node_modules/**' --exclude-glob='.env*' --exclude-glob='tests/**' --exclude-glob='phpunit.xml' --exclude-glob='README.md' --exclude-glob='.github/**' ./deployment/ .;
            quit;
          "
          
      - name: Check deployment status
        if: steps.ftp_deploy.outcome == 'failure' && (steps.lftp_deploy.outcome == 'failure' || steps.lftp_deploy.outcome == 'skipped')
        run: |
          echo "‚ùå Both FTP and lftp deployments failed!"
          echo "This is likely due to:"
          echo "1. Firewall blocking GitHub Actions IP addresses"
          echo "2. FTP server not allowing connections from external IPs"
          echo "3. Incorrect FTP credentials or server settings"
          echo ""
          echo "Solutions:"
          echo "- Contact your hosting provider to whitelist GitHub Actions IP ranges"
          echo "- Verify FTP credentials are correct"
          echo "- Check if your server supports SFTP and configure SFTP secrets"
          exit 1
          
      - name: Post-deployment cleanup
        if: always()
        run: |
          rm -rf deployment/
          
      - name: Deployment notification
        if: steps.ftp_deploy.outcome == 'success' || steps.lftp_deploy.outcome == 'success'
        run: |
          echo "üöÄ Deployment completed successfully!"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
